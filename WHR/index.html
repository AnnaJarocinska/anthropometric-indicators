<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WHR</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <a href="../BMI/index.html">
                <button class="bmi">BMI</button>
            </a>
            <a href="../WHR/index.html">
                <button class="whr">WHR</button>
            </a>
            <a href="../WHtR/index.html">
                <button class="whtr"> WHtR</button>
            </a>
        </nav>

        <div class="main">

            <div class="inputs">
                <div class="radio">

                    <fieldset class="radio">

                        <input type="radio" required name="gender" value="female" /> kobieta
                        <input type="radio" required name="gender" value="male" /> mężczyzna
                    </fieldset>

                </div>
                <input type="text" class="waistwhr" placeholder="Obwód talii w cm">
                <input type="text" class="hipswhr" placeholder="Obwód bioder w cm">
                <button id="startwhr">Oblicz WHR</button>
            </div>

            <div class="results">
                <div>
                    <p>Twój współczynnik WHR wynosi: <span class="whr"></span></p>
                    <p>co może oznaczać <span class='result'>otyłość brzuszną</span></p>
                </div>
                <div>
                    <p>Twój współczynnik WHR wynosi: <span class="whr"></span></p>
                    <p> i jest to <span class='result'>wartość prawidłowa</span></p>
                </div>

            </div>

        </div>
    </div>
    <div class="icon">
        <a href="../wskaźniki strona startowa/index.html"> <i class="fas fa-backward"></i></a>
    </div>

    <script src="CalculateWHR.js"></script>
    <script src="InformationsWHR.js"></script>
    <script src="ResultsWHR.js"></script>
    <script src="StartWHR.js"> </script>

</body>

</html>
